<title>Portfolio</title>

{% load static %}

<h1>Linh's Portfolio</h1>

<img src="{% static 'portfolio/yinyang.jpg' %}" height=60 width=60>
<br>

<a href={% url 'blog:all_blogs' %}>Blog</a>

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=50 width=100><br>
    {% if project.url %}
        <a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}
