
<title>Blog{{ blogs.count|pluralize }}</title>
<h2>Linh has written {{ blogs.count }} blog{{ blogs.count|pluralize }}.</h2>
{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
    <p>{{ blog.description|truncatechars:100 }}</p>
    {% if blog.image %}
        <img src="{{ blog.image.url }}" height=50 width=100><br>
    {% endif %}
{% endfor %}
